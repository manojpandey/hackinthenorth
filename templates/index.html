    <section id="hero">
        <ul id="scene" class="scene" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="15">
            <li class="layer" data-depth="0.00"></li>
            <li class="layer" data-depth="0.10">
                <div class="background" data-0="transform: translate3d(0px, 0px, 0px);" data-top-bottom="transform: translate3d(0px, 300%, 0px);"></div>
            </li>
            <li class="layer" data-depth="0.15">
                <div class="triangles"></div>
            </li>
            <li class="layer" data-depth="0.25">
                <div class="sphere" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><img src="{{url_for('static', filename='img/sphere.png')}}" alt="sphere"></div>
            </li>
            <li class="layer" data-depth="0.20">
                <div class="title" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><span class="logo" style="color: #FFF;">Suspicionizer</span><span class="line"></span></div>
            </li>
            <li class="layer" data-depth="0.30">
                <div class="hero-content" data-0="opacity: 1;" data-top-bottom="opacity: 0;">
                    <h1 style="font-size: 45px;color: #FFF;">Intelligent Surveillance <br>for Places around us</h1>
                    <p class="sub-title">We're on a mission to provide great surveillance for heritage sites around us! </p>
                </div>
            </li>
            <li class="layer" data-depth="0.40">
                <div class="depth-1 flake1" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><img src="{{url_for('static', filename='img/flakes/depth1/flakes1.png')}}" alt="flake"></div>
                <div class="depth-1 flake2" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><img src="{{url_for('static', filename='img/flakes/depth1/flakes2.png')}}" alt="flake"></div>
                <div class="depth-1 flake3" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><img src="{{url_for('static', filename='img/flakes/depth1/flakes3.png')}}" alt="flake"></div>
                <div class="depth-1 flake4" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><img src="{{url_for('static', filename='img/flakes/depth1/flakes4.png')}}" alt="flake"></div>
            </li>
            <li class="layer" data-depth="0.50">
                <div class="depth-2 flake1" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><img src="{{url_for('static', filename='img/flakes/depth2/flakes1.png')}}" alt="flake"></div>
                <div class="depth-2 flake2" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><img src="{{url_for('static', filename='img/flakes/depth2/flakes2.png')}}" alt="flake"></div>
            </li>
            <li class="layer" data-depth="0.60">
                <div class="depth-3 flake1" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><img src="{{url_for('static', filename='img/flakes/depth3/flakes1.png')}}" alt="flake"></div>
                <div class="depth-3 flake2" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><img src="{{url_for('static', filename='img/flakes/depth3/flakes2.png')}}" alt="flake"></div>
                <div class="depth-3 flake3" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><img src="{{url_for('static', filename='img/flakes/depth3/flakes3.png')}}" alt="flake"></div>
                <div class="depth-3 flake4" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><img src="{{url_for('static', filename='img/flakes/depth3/flakes4.png')}}" alt="flake"></div>
            </li>
            <li class="layer" data-depth="0.80">
                <div class="depth-4" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><img src="{{url_for('static', filename='img/flakes/depth4/flakes.png')}}" alt="flake"></div>
            </li>
            <li class="layer" data-depth="1.00">
                <div class="depth-5" data-0="opacity: 1;" data-top-bottom="opacity: 0;"><img src="{{url_for('static', filename='img/flakes/depth5/flakes.png')}}" alt="flake"></div>
            </li>
        </ul>
        <a id="action" href="#intro"></a>

    <section id="intro" class="container center padded">
        <div class="intro-body row">
            <div class="col-md-7 intro-left">
                <div class="col-md1-12 left-upper">
                    <img src="{{url_for('static', filename='img/heat.png')}}">
                    <center>
                    <p>Frequency of people around the Place X</p>
                    </center>
                </div>
                <div class="col-md1-12 left-bottom">
                    <div id="container" style="min-width: 310px;height:400px; margin: 0 auto"></div>
                </div>
            </div>
            <div class="col-md-5 intro-right">
                <div class="col-md-12 right-upper">
                    <img style="height:200px;width:300px;" src="{{url_for('static', filename='img/manoj.jpg')}}">
                </div>
                <div class="col-md-12 right-mid">
                    <img style="height:200px;width:300px;" src="{{url_for('static', filename='img/akul.jpg')}}">
                </div>
                <div class="col-md-12 right-bottom">
                    <img style="height:200px;width:300px;" src="{{url_for('static', filename='img/laksh.jpg')}}">
                </div>
            </div>
        </div>
    </section>
